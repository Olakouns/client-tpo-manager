<div class="p-3">
  <div class="container-fluid px-5">
    <div class="mx-5">
      <div class="position-relative">
        <img class="w-100 slide-img" [src]="inputData.image" alt="" srcset="">
        <div
          class="bg-121212 position-absolute top-0 bottom-0 start-0 end-0 text-white d-flex justify-content-center align-items-center text-center br-16">
          <h6 class="fs-3 mb-0" [innerHTML]="inputData.description"></h6>
        </div>
      </div>

      <div class="mt-4">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>

<div class="position-absolute config-btn">
  <button mat-fab class="fab-btn" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>settings</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
</div>

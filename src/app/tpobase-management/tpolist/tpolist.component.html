<app-sketch [inputData]="slide">
  <div class="d-flex justify-content-center">
    <mat-form-field appearance="outline" class="col-6">
      <input matInput placeholder="Search" #search (keyup.enter)="onSearch(search.value)">
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="d-flex justify-content-between align-items-center">
    <h4 class="mb-0 text-primary">System TPO list</h4>
    <button mat-flat-button color="primary" class="rounded-5 p-4 flex-row-reverse" (click)="onAddTpo()">
      Add
      <mat-icon class="ms-2 me-0">add</mat-icon>
    </button>
  </div>


  <div class="mt-4">
    <div class="row">
      @if (loading) {
        @for (item of [1,2,3,4,5,6]; track $index) {
          <div class="col-md-4 mb-4">
            <app-loader-skeleton-item></app-loader-skeleton-item>
          </div>
        }
      } @else {
        @for (item of tposPage.content; track $index) {
          <div class="col-md-4 mb-4">
            <app-tpo-item [tpo]="item" (onDelete)="onDeleteTpo($event)"></app-tpo-item>
          </div>
        }
      }
    </div>
  </div>
</app-sketch>

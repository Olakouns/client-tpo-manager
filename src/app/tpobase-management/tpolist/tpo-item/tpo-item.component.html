<div class="tpo-item p-3 position-relative">
  <div class="position-absolute bottom-0 h-50 danger-bar start-0" *ngIf="tpo.critical"></div>
  <div class="d-flex justify-content-between align-items-center">
    <h6 class="mb-3" (click)="onGoToDetails()">{{tpo.tpo}}</h6>
    <div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onEditTpo()">Edit</button>
        <button mat-menu-item (click)="onDelete.emit(tpo)">Delete</button>
      </mat-menu>
    </div>
  </div>
  <div class="row" (click)="onGoToDetails()">
    <div class="col-6 d-flex align-items-center">
      <div class="tpo-item-verb tpo-item-verb-1 me-2 d-flex justify-content-center align-items-center">
        <img src="assets/verb.svg" alt="" srcset="" class="w-50">
      </div>
      <div>
        <h6 class="text-primary">Verb</h6>
        <h6 class="mb-0">{{tpo.verb}}</h6>
      </div>
    </div>

    <div class="col-6 d-flex align-items-center">
      <div class="tpo-item-verb tpo-item-verb-2 me-2 d-flex justify-content-center align-items-center">
        <img src="assets/condition.svg" alt="" srcset="" class="w-50">
      </div>
      <div>
        <h6 class="text-primary">Condition</h6>
        <h6 class="mb-0">{{tpo.tpoCondition}}</h6>
      </div>
    </div>
  </div>
</div>

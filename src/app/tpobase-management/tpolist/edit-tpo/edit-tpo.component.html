<mat-dialog-content>
  <div class="my-dialog">
    <h4 class="my-dialog-title text-center">Ajouter</h4>
    <!--  form-->
    <div class="mt-4">

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <input matInput placeholder="Tpo" formControlName="tpo">
          <mat-error *ngIf="form.controls['tpo']?.hasError('required')">Required field</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <input matInput placeholder="Verb" formControlName="verb">
          <mat-error *ngIf="form.controls['verb']?.hasError('required')">Required field</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <input type="text" matInput placeholder="Condition" formControlName="tpoCondition">
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <textarea matInput placeholder="Simple description" formControlName="description"></textarea>
        </mat-form-field>

        <mat-slide-toggle color="primary" formControlName="isCritical">Is this TPO critical?</mat-slide-toggle>

        <div class="d-flex justify-content-center align-items-center" *ngIf="!isLoading">
          <button mat-flat-button color="primary" class="rounded-5 p-4 close-btn me-4" type="button"
                  (click)="onClose()">Close
          </button>
          <button mat-flat-button color="primary" class="rounded-5 p-4" type="submit">Save</button>
        </div>

        <div class="d-flex justify-content-center" *ngIf="isLoading">
          <mat-spinner diameter="20" mode="indeterminate"></mat-spinner>
        </div>
      </form>


    </div>
  </div>

</mat-dialog-content>
